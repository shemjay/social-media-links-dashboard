<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet">

  <title>Social Media Dashboard</title>
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  
</head>
<body>

  <div class="wrapper">
    <!-- Wrapper Start -->

    <!-- Nav Start -->
    <nav>
      <div class="nav-title">
        <h1>Social Media Dashboard</h1>
        <h3>Total Followers: 23,004</h3>
      </div>

      <hr class="divider">

      <div class="nav-toggle">
        <h3 class="toggle-label">Dark Mode</h3>
        <input type="checkbox" id="toggle" class="input-toggle">
        <label class="toggle-switch" for="toggle"></label>
      </div>
    </nav>
    <!-- Nav End -->

    <!-- Follower Grid Start -->
    <div class="follower-grid grid">

      <div class="grid-item facebook">
        <div class="social-tag">
          <img src="/images/icon-facebook.svg" alt="" />
          <h3>@nathanf</h3>
        </div>
          <p class="social-count">1987</p>
          <p class="social-followers">Followers</p>
          <div class="social-increase">
            <img src="/images/icon-up.svg" />
            <p>12 Today</p>
          </div>
      </div>

      <div class="grid-item twitter">
        <div class="social-tag">
          <img src="/images/icon-twitter.svg" alt="" />
          <h3>@nathanf</h3>
        </div>
          <p class="social-count">1044</p>
          <p class="social-followers">Followers</p>
          <div class="social-increase">
            <img src="/images/icon-up.svg" />
            <p>99 Today</p>
          </div>
      </div>

      <div class="grid-item instagram">
        <div class="social-tag">
          <img src="/images/icon-instagram.svg" alt="" />
          <h3>@realnathanf</h3>
        </div>
          <p class="social-count">11K</p>
          <p class="social-followers">Followers</p>
          <div class="social-increase">
            <img src="/images/icon-up.svg" />
            <p>1099 Today</p>
          </div>
      </div>

      <div class="grid-item youtube">
        <div class="social-tag">
          <img src="/images/icon-youtube.svg" alt="" />
          <h3>Nathan F.</h3>
        </div>
          <p class="social-count">8239</p>
          <p class="social-followers">Subscribers</p>
          <div class="social-increase">
            <img src="/images/icon-down.svg" />
            <p>144 Today</p>
          </div>
      </div>

    </div>
    <!-- Follower Grid End -->

    <!-- Metrics Grid Start -->
    <div class="metrics-grid grid">
      <h3>Overview - Today</h3>

      <div class="metrics-grid-item">
        <div class="metrics-views">
          <h3>Page Views</h3>
          <img src="/images/icon-facebook.svg" alt="" />
        </div> 
        <div class="metrics-score">
          <p>87</p>
          <div class="metrics-increase">
            <img src="/images/icon-up.svg" />
            <p>4%</p>
          </div>
        </div>
      </div>

      <div class="metrics-grid-item">
        <div class="metrics-views">
          <h3>Page Views</h3>
          <img src="/images/icon-facebook.svg" alt="" />
        </div>
          
        <div class="metrics-views">
          <p>87</p>
          <div class="metrics-increase">
            <img src="/images/icon-up.svg" />
            <p>3%</p>
          </div>
        </div>
      </div>



    </div>
    <!-- Metrics Grid End -->

    <!-- Wrapper End -->
  </div>
  
</body>
</html>
